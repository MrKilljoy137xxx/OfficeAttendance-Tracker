<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Attendance Tracker</title>
    <meta name="description" content="Track office attendance with ease.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="dfe_logo.jpg" alt="Department for Education Logo" class="logo">
        <h1 class="title">Office Attendance Tracker</h1>
    </div>
    <main>
        <form class="week-begin-form">
            <label for="weekBeginDate"><strong>Please enter the date for the week beginning: *</strong></label>
            <input type="date" id="weekBeginDate" name="weekBeginDate" required>
        </form>
        <form class="second-question-form">
            <label><strong>Select the days of the week for when you have attended the office: *</strong></label>
            <div class="days-checkboxes">
                <label><input type="checkbox" name="days" value="Monday" required> Monday</label>
                <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
                <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
                <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
                <label><input type="checkbox" name="days" value="Friday"> Friday</label>
            </div>
        </form>
        <!-- Main content for attendance tracker will go here -->
    </main>
</body>
</html>
